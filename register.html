</div>
<div class="container p-5">
    <div class="m-2 text-lg-center"><h2>Register</h2></div>
    <div id="summary" class="error"></div>
    <form action="" name="register-form" id="register-form">
        <div class="form-group p2">
            <label class="h5">First Name</label>
            <input class="form-control" type="text" name="firstName">
        </div>
        <div class="form-group p2">
        <label class="h5">Last Name</label>
            <input class="form-control" type="text" name="lastName">
        </div>
        <div class="form-group p2">
        <label class="h5">Password</label>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group p2">
            <label class="h5">Confirm Password</label>
            <input class="form-control" type="password" name="confirm-password">
        </div>
        <div class="form-group p2">
            <label class="h5">Address</label>
            <textarea class="form-control" name="address" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group p2">
            <label class="h5">Phone</label>
            <input class="form-control" type="text" name="phone">
        </div>
        <div class="form-group p2">
            <label class="h5">Avatar</label>
            <input class="form-control" type="text" name="avatar">
        </div>
        <div class="form-group p2">
            <label class="h5">Gender</label>
            <select class="custom-select" name="gender">
                <option value="1" checked>Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="form-group p2">
            <label class="h5">Email</label>
            <input class="form-control" type="text" name="email"
        </div>
        <div class="form-group p2">
            <label class="h5">Birthday</label>
            <input class="form-control" type="date" name="birthday">
        </div>
        <div class="form-group p-2">
            <input type="submit" class="btn btn-lg btn-primary btn-block" name="btn-submit" value="Submit">
            <input type="reset" class="btn btn-lg btn-link" name="btn-reset" value="Reset">

        </div>
    </form>
</div>
<script src="js/library/jquery-3.1.1.js"></script>
