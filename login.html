<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Account || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/login.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Login and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="register.html" title="Register member">Register</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html" title="Member login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="save-song.html" title="Create Song">Create Song</a></li>
            <li class="nav-item"><a class="nav-link" href="list-song.html" title="Latest Song">Latest Song</a></li>
            <li class="nav-item"><a class="nav-link" href="my-song.html" title="My Song">My Song</a></li>
        </ul>
    </div>
</div>

<div class="container p-5">
    <form action="" id="login-form" class="" name="login-form">
        <div class="form-group p-2">
            <label class="h5">Email</label>
            <input class="form-control form-control-lg" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group p-2">
            <label class="h5">Password</label>
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group p-2">
            <input type="submit" class="btn btn-lg btn-primary btn-block" name="btn-submit" value="Submit">
            <input type="reset" class="btn btn-lg btn-link" name="btn-reset" value="Reset">

        </div>
    </form>
</div>
<script src="js/library/jquery-3.1.1.js"></script>
<script src="js/library/bootstrap.min.js"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
</body>
</html>
