<div class="container p-5">
    <div class="m-2 text-lg-center"><h2>Create Song</h2></div>
    <form action="" id="song-form" name="song-form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label>Singer Name</label>
            <input class="form-control" type="text" name="singer">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" name="description">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" type="text" name="author">
        </div>
        <div class="form-group">
            <label>Thumbnail</label>
            <input class="form-control" type="text" name="thumbnail">
        </div>
        <div class="form-group">
            <label>Link</label>
            <input class="form-control" type="text" name="link">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="submit" class="btn btn-lg btn-primary btn-block" name="btn-submit" value="Submit">
            <input type="reset" class="btn btn-lg btn-link" name="btn-reset" value="Reset">
        </div>
    </form>
