<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/save-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Create New Song || Song I Like"/>
    <meta property="og:description" content="Create new and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="register.html" title="Register member">Register</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html" title="Member login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="save-song.html" title="Create Song">Create Song</a></li>
            <li class="nav-item"><a class="nav-link" href="list-song.html" title="Latest Song">Latest Song</a></li>
            <li class="nav-item"><a class="nav-link" href="my-song.html" title="My Song">My Song</a></li>
        </ul>
    </div>
</div>
<div>
    <form action="" id="song-form" name="song-form">
        <div>
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Singer Name</label>
            <input type="text" name="singer">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description">
        </div>
        <div>
            <label>Author</label>
            <input type="text" name="author">
        </div>
        <div>
            <label>Thumbnail</label>
            <input type="text" name="thumbnail">
        </div>
        <div>
            <label>Link</label>
            <input type="text" name="link">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="js/library/jquery-3.1.1.js"></script>
<script src="js/library/bootstrap.min.js"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/save-song.js"></script>
</body>
